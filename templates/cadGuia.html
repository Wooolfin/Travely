{% extends 'modelo.html' %}
{% block conteudo %}

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card p-4">
                <form action="/cadastrarGuia" method="POST">
                    <h2 class="text-center">Cadastro de Guia</h2>

                    <h4>1. Dados Pessoais</h4>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <input type="text" class="form-control" name="nome" placeholder="Nome" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <input type="text" class="form-control" name="sobrenome" placeholder="Sobrenome" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <input type="text" class="form-control" name="cpf_cnpj" placeholder="CPF/CNPJ" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <input type="text" class="form-control" name="telefone" placeholder="+55 Número do telefone" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <input type="date" class="form-control" name="data_nascimento" placeholder="Data Nascimento" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <input type="text" class="form-control" name="cadastur" placeholder="Cadastur" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <input type="text" class="form-control" name="chavePix" placeholder="Chave Pix" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <input type="text" class="form-control" name="cep" placeholder="CEP" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <input type="text" class="form-control" name="ruaEndUser" placeholder="Rua" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <input type="text" class="form-control" name="bairroEndUser" placeholder="Bairro" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <input type="number" class="form-control" name="numEndUser" placeholder="Número" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <input type="email" class="form-control" name="email" placeholder="Email" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <input type="email" class="form-control" name="confirmar_email" placeholder="Confirmar email" required>
                        </div>
                    </div>

                    <h4>3. Privacidade</h4>
                    <div class="mb-3">
                        <input type="password" class="form-control" name="senha" placeholder="Senha" required>
                    </div>
                    <div class="mb-3">
                        <input type="password" class="form-control" name="confirmar_senha" placeholder="Confirmar senha" required>
                    </div>

                    <div class="alert alert-info">
                        As senhas devem ter no mínimo 8 caracteres e pelo menos duas das seguintes opções: letras maiúsculas, letras minúsculas, números e símbolos.
                    </div>

                    <div class="text-center">
                        <button type="submit" class="btn btn-primary w-100">Cadastrar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
