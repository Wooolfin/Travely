<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/styles-modelo.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <title>Travely</title>
</head>

<body>
    <header>
        <div class="logo">
            <a href="/">
                <img src="../static/images/logo.png">
            </a>
        </div>
        <nav class="menu">
            <ul>
                <li><a href="/">Trilhas</a></li>
                <li><a href="/sobre">Passeios</a></li>
                <li><a href="/contato">Excursão</a></li>
            </ul>
        </nav>
        <div class="iconeUser">
            <a href="/listaPasseios">
                <img src="../static/images/iconeUser.png" style="height: 34px; width: 63px;">
            </a>
        </div>

    </header>

    <main>
        {% block conteudo %}
        {% endblock %}
    </main>

    <footer>
        <p class="dirTravely"> &copy; 2024 TCC Etec, Inc.</p>
        <div class="linha"></div>
        {% if tipo %}
        <a class="iptadm" style="color: white;" href="/login">Acesso ao administrador</a>
        {% else %}
        <button class="btnFooter">Privacidade</button>
        <div class="linha"></div>
        <button class="btnFooter">Termos</button>
        <div class="linha"></div>
        <button class="btnFooter">Mapa do Site</button>
        <div class="linha"></div>
        <button class="btnFooter">Informações do Travely</button>
        {% endif %}
    </footer>

</body>

</html>
